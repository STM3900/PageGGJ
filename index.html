<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Quicksand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="medias/img/GGJlogoRond.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>SSJ 2020</title>
</head>
<body>
    <nav class="header">
        <article class="logo">
            <img src="medias/img/GGJlogo.png" alt="">
        </article>
        <article class="other">

        </article>
    </nav>
    <div class="contAll">
        <section class="cont1">
            <article class="timer">
                <div>
                    <p>Heure actuelle :</p>
                    <h3 class="timeNow"></h3>
                </div>
                <div>
                    <p>Temps restant :</p>
                    <h3 class="countTime"></h3>
                </div>
            </article>
            <article class="twitch">
                <iframe class="twitch" src="https://player.twitch.tv/?channel=globalgamejam" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="800"></iframe><a href="https://www.twitch.tv/globalgamejam?tt_content=text_link&tt_medium=live_embed" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px; text-decoration:underline;"></a>
            </article>
        </section>
        <section class="cont2">
            <article class="twitter">
                <a class="twitter-timeline" data-lang="fr" data-theme="clear" href="https://twitter.com/globalgamejam?ref_src=twsrc%5Etfw">Tweets by globalgamejam</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </article>
        </section>
    </div>
    <script src="main.js"></script>
    <footer>
        <p>Fait avec ❤ par <a href="https://www.theomigeat.com/" target="_blank">Théo</a> ! Bon courage à toutes les équipes !</p>
    </footer>
</body>
</html>
